<form class="form-horizontal">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label for="fg-crop-top" class="col-sm-4 control-label">{{'Top:' | fgI18n}} </label>

				<div class="col-sm-8">
					<input type="number" ng-model="operation.params.top" ng-model-options="{debounce: 500}" step="1"
						   min="0" class="form-control input-sm" id="fg-crop-top">
				</div>
			</div>
			<div class="form-group">
				<label for="fg-crop-left" class="col-sm-4 control-label">{{'Left:' | fgI18n}} </label>

				<div class="col-sm-8">
					<input type="number" ng-model="operation.params.left" ng-model-options="{debounce: 500}" step="1"
						   min="0" class="form-control input-sm" id="fg-crop-left">
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label for="fg-crop-right" class="col-sm-4 control-label">{{'Right:' | fgI18n}} </label>

				<div class="col-sm-8">
					<input type="number" ng-model="operation.params.right" ng-model-options="{debounce: 500}" step="1"
						   min="0" class="form-control input-sm" id="fg-crop-right">
				</div>
			</div>
			<div class="form-group">
				<label for="fg-crop-bottom" class="col-sm-4 control-label">{{'Bottom:' | fgI18n}} </label>

				<div class="col-sm-8">
					<input type="number" ng-model="operation.params.bottom" ng-model-options="{debounce: 500}" step="1"
						   min="0" class="form-control input-sm" id="fg-crop-bottom">
				</div>
			</div>
		</div>
	</div>
</form>
