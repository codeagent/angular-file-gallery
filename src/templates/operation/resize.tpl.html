<form class="form-horizontal">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label class="col-sm-12 control-label">
					<input type="checkbox" ng-model="operation.params.saveAspectRatio"/>
					{{'Save orientation' | fgI18n}}
				</label>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label for="fg-resize-width" class="col-sm-4 control-label">{{'Width:' | fgI18n}} </label>

				<div class="col-sm-8">
					<input type="number" ng-model="operation.params.width" ng-model-options="{debounce: 500}" step="1"
						   min="0" class="form-control input-sm" id="fg-resize-right">
				</div>
			</div>
			<div class="form-group">
				<label for="fg-resize-height" class="col-sm-4 control-label">{{'Height:' | fgI18n}} </label>

				<div class="col-sm-8">
					<input type="number" ng-model="operation.params.height" ng-model-options="{debounce: 500}" step="1"
						   min="0" class="form-control input-sm" id="fg-resize-height">
				</div>
			</div>
		</div>
	</div>
</form>
